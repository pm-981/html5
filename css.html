<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css基本操作</title>
    <!-- css写在style中 -->
    <style>
        /* 第一部分是选择器{约束样式} */
        /* 第二部分是给谁该样式{改什么样式}*/
        p {
            color: rgba(53, 24, 218, 0.829);
            font-size: 20px;
        }
        img {
            color: rgb(36, 23, 226);
        }
    </style>
</head>
<!-- 网页元素写在body中 -->
<body>
    <img src="css语法规范.png" border="4" align="center">
    <p>牛逼，666，我哩宝贝</p>
</body>
</html>

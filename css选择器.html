<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css选择器</title>
</head>
<style>
    p{
        color: rgb(212, 199, 12);
        font-size: 30px;
    }
    div{
       color: rgb(8, 158, 28); 
       font-size: 30px;
    }
</style>
<!-- 选择器的作用，把不同的标签选择出来 -->
<!-- 选择不同标签，把每一类的标签全部选出来，并加上功能 -->
<body>
    <p>男</p>
    <p>男</p>
    <p>男</p>
    <div>女</div>
    <div>女</div>
    <div>女</div>
</body>
</html>

<!-- 
    有时候需要在一段内容外部添加一个容器，为其应用css和js
    这时就需要一个完全没有任何语义含义的容器div
    span类似
    div标签一个占一行
    span标签一行可以有多个
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>div和span的使用</title>
 </head>
 <body>
     <div>我是div，我很大，你忍一下</div>
    <span><strong>我是span</strong></span>
    <span><em>我是span</em></span>
    <span>w</span>
 </body>
 </html>

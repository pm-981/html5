<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片的使用</title>
</head>
<h1>图片的使用</h1>
<style>
     img {
            color: rgb(36, 23, 226);
        }
</style>
<body>
    <!-- 插入图片 -->
    <h2>插入图片</h2>
   <img src="img1.png" alt="图像1" >
   <img src="img2.png" alt="图像2" >
   <h2>在图片中引入标签</h2>
   <img src="img1.png" title="显示文字" border="4" width="500px">
   <img src="img2.png" title="鼠标放在图像上，显示文字" border="1" width="500px">
</body>
</html>
<!-- border给图像设置边框 ，数值为0是没有边框，数值越大边框越粗-->

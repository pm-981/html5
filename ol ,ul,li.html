<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{ul ,ol li的使用}</title>
</head>
<h1>ul ,ol ,li的使用</h1>
<body>
    <!-- ol的用法 -->
    <ol>
        <li>html- 网页包含框</li>
        <li> head-头部区域</li>
        <li> body-主体部分</li>
    </ol>
    <!-- ul的用法 -->
    <ul> 
        <li>html- 网页包含框</li>
        <li> head-头部区域</li>
        <li> body-主体部分</li>
    </ul>
</body>
</html>

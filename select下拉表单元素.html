<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select下拉表单元素</title>
</head>
<body>
    <img src="select下拉元素.png" border="4" align="center">
    <img src="select表单元素.png" border="4" align="center">
    <form >
        籍贯：
    <select name="籍贯"  >
        <option value="籍贯">北京</option>
        <option value="籍贯" selected="select">安徽</option>\
        <!-- 默认选择安徽 -->
        <option value="籍贯">江苏</option>
        <option value="籍贯" > 上海</option>
    </select>
    </form>
</body>
</html>

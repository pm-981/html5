<!-- 表格的使用 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<h1>表格的使用</h1>
<body>
    <h2>表格1</h2>
    <img src="表格标签.png" borber="4" title="表格标签" >
    <table border="1" align="center" cellpadding="20">
            <tr>
                <td>姓名</td>
                <td>性别</td>
                <td>年龄</td>
            </tr>
            <tr>
                <td>阿⛏</td>
                <td>男</td>
                <td>19</td>
            </tr>
    </table>
    <h2>表格2</h2>
    <img src="表格标签的属性.png" align="center" borber="4">
    <table border="1"  align="center" cellpadding="20" cellspacing="4">
            <tr>
                <td>姓名</td>
                <td>性别</td>
                <td>年龄</td>
            </tr>
            <tr>
                <td>阿⛏</td>
                <td>男</td>
                <td>19</td>
            </tr>
    </table>
    <h2>分析案例</h2>
    <table border="3" >
        <tr>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td><a href="https://www.baidu.com/">百度</a></td>
            <!-- 在表格里添加超链接 -->
        </tr>
    </table>
    <h2>th表头单元格的使用</h2>
    <table>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>阿⛏</td>
            <td>男</td>
            <td>19</td>
        </tr>
    </table>
    <h2>表格的结构标签</h2>
    <img src="表格的结构标签.png" border="4" >
    <table border="1" align="center">
        <thead >
            
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </thead>
        <tbody>
            <td>阿⛏</td>
            <td>男</td>
            <td>19</td>
        </tbody>
    </table>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
<!-- 
    表格用于展示数据的
    表格分三层第一层是table(划定一个范围，里面分行和列)
    第二层是tr，用于定义表格的行
    第三层是td用定义表格的数据
    cellpadding规定单元格与数据之间的距离
    cellspacing 规定单元格之间的距离
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
</head>
<!-- 如果要单独选择一个或几个标签，可以使用类选择器 -->
<style>
    /* .green 和.red是类，类的名字除了标签随便起 */
    .green{
        color:green;
    }
    .red{
        color: red;
    }
    .photo{
        color: rgb(197, 166, 26);
    }
</style>
<img src="类选择器.png" border="4"  class="photo" width="600px">
<img src="类的选择器的命名.png"  border="4" class="photo" width="600px">
<img src="类的模块命名规范.png"  border="4" class="photo" width="600px">
<body>
    <ul>
        <li class="green">汪冲</li>
        <li  class="green">汪沁</li>
        <li class="red">傻逼</li>
    </ul>
    <div class="green">
        汪冲=啊韟(⛏ gao)
    </div>
<nav>
    <li>啊韟(⛏ gao)</li>
    <li>啊韟(⛏ gao)</li>
    <li>啊韟(⛏ gao)</li>
    <li>啊韟(⛏ gao)</li>
</nav>
<ol>
    <li>*</li>
    <li>*</li>
    <li>*</li>
    <li>*</li>
    <li>*</li>
    <li>*</li>
    <li>*</li>
    <li>*</li>
    <li>*</li>
    <li>*</li>
</ol>
</body>
</html>

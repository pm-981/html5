<body>
   <form action="" method="POST" name="阿⛏" align="center">
       <!-- text用于用户输入文字 -->
       用户名：<input type="text" name="use"> <br>
       密码：<input type="password" name="pow" value="pow"> <br>
       <!-- type="password"时输入的内容用户看不见 -->
       性别：男<input type="radio" name="sex" value="男"> 女 <input type="radio" name="sex" value="女"> <br>
       <!-- type="radio"表示单选按钮，起到多选一的效果 -->
       <!-- name是表单的名字，单选按钮和多选按钮要有相同的name值 ，并且name用于区别不同页面的值-->
       爱好：玩 <input type="checkbox" name="hobby"> 睡觉 <input type="checkbox" name="hobby">吃饭 <br>
       <!-- type="checkbox"表示按钮多选，起到多选多的效果 -->
       <input type="submit" value="注册">
   </form>

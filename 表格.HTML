<br>   表格的基本标签
<br>标签名       说明
<br>table      作为表格的整体，用于包裹多个tr
<br>tr         表格的每行，用于包裹td
<br>td         表格单元素，用于包裹内容
<br>
<br>   表格的标签：
<br>标签名      名称
<br>thead     表格头部
<br>tbody     表格主体
<br>tfoot     表格底部
<br>
<br>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签的练习</title>
</head>
<body>
    <table border="1" width="300px" height="300px" align="center">
        <caption><font size="4">学生课表</font></caption>
        <thead>
            <tr>
                <th>星期1</th>
            <th>星期2</th>
            <th>星期3</th>
            <th>星期4</th>
            <th>星期5</th>
            <th>星期6</th>
            <th>星期7</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>有课</td>
                <td>有课</td>
                <td>有课</td>
                <td>有课</td>
                <td>有课</td>
                <td>假期</td>
                <td>假期</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>学习</td>
                <td>学习</td>
                <td>学习</td>
                <td>学习</td>
                <td>学习</td>
                <td>开心</td>
                <td>开心</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
